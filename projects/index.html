<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Duck CIT</title>
    <link rel="icon" href="../img/icon.png" type="image/gif">
    <script type="module" src="../js/sparkly-text.js" defer></script>
    <script src="../js/star-bgr.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/translations.js" defer></script>
    <script src="../js/modal.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="hidden">
    <canvas id="starsCanvas"></canvas>
    <div class="content" style="padding-top: 60px;">
        <div class="title">
            <h1 id="projectsTitle">My Projects</h1>
        </div>
        <div class="projects-container">
            <!-- Projects will be loaded dynamically from GitHub -->
            <div id="projects-loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> <span id="projectsLoading">Loading projects...</span>
            </div>
            <div id="projects-grid" class="projects-grid" style="display: none;">
                <!-- Projects will be inserted here -->
            </div>
        </div>
    </div>
    <div class="fixed-header">
        <div class="logo">
            <a href="../">
                <img src="../img/duck-cute.webp" alt="Duck" width="25">
                <span>Duck CIT</span>
            </a>
        </div>
        <button class="lang-toggle" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="lang">EN</span>
            <i class="fas fa-spinner fa-spin" id="spinner" style="display: none;"></i>
        </button>
    </div>
    <footer>
        <hr>
        <div class="footer-links">
            <a id="myProjects">All My Projects</a>
            <a href='../privacy-policy' id="privacyPolicy">Privacy Policy</a>
            <a href='../terms-of-use' id="termsOfUse">Terms of Use</a>
            <a onclick="showModalHandler()" id="askQuestion">Ask a Question</a>
        </div>
        <div class="footer-icons">
            <a href="https://github.com/DuckCIT" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://facebook.com/tducxD" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
        <p id="copyright">© 2025 Duck CIT</p>
        <!-- Modal Form -->
        <div id="questionModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">×</span>
                <h2 id="modalTitle">Ask a Question</h2>
                <p id="modalDesc">Please fill in the information below. I will respond to you as soon as possible.</p>
                <form id="questionForm">
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                    <textarea id="question" name="question" placeholder="Your question" rows="4" required></textarea>
                    <button type="submit">Send question</button>
                </form>     
                <div id="loading" class="loading" style="display:none;">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>           
            </div>
        </div>
        <div id="notification" class="notification hidden">
            <span id="notificationMessage"></span>
            <span id="closeNotification" class="close-notification">×</span>
        </div>
    </footer>
    <script src="../js/projects.js"></script>
</body>

</html>
