<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="tJ02VYE-pExxujPOGLA3ddEVdAQ3EIIZEQEt1LjUO_8" />
    <meta name="description" content="Personal website of Nguyen Trong Duc – a software engineering student. Preview my work, top projects, and send me questions." />
    <title>Duck CIT</title>
    <link rel="icon" href="img/icon.png" type="image/gif">
    <script type="module" src="js/sparkly-text.js" defer></script>
    <script src="js/star-bgr.js" defer></script>
    <script src="js/router.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/translations.js" defer></script>
    <script src="js/modal.js" defer></script>
    <script src="js/food-random.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="hidden">
    <canvas id="starsCanvas"></canvas>
    <div class="content">
        <div class="image-wrapper">
            <div class="note-bubble"><span class="emoji"></span></div>
            <img src="img/capoo-work.webp" alt="Duck CIT" id="capooImage">
            <input type="text" id="dropZone">
        </div>
        <h1>
            <sparkly-text number-of-sparkles="10">
                <span class="gradient-text">Duck CIT</span>
            </sparkly-text>
        </h1>
        <p class="sub-title" id="subtitle"></p>
        <div class="button-container">
            <a class="sparkle-button rainbow" id="askQuestion">
                <i class="fas fa-question"></i>
            </a>
            <div class="rainbow-reflection"></div>
        </div>
        <div class="title">
            <h1 id="who"></h1>
        </div>
        <div class="description">
            <p id="desc"></p>
        </div>
        <div class="title">
            <h1 id="project"></h1>
        </div>
        <p class="sub-title" id="openSource"></p>
        <div class="glowing-border">
            <div class="overlay">
                <a href="https://github.com/DuckCIT/AllReacts-for-Facebook-Stories/" target="_blank">
                    <div class="overlay-text">Loading...</div>
                    <img src="img/allreacts.png"></a>
            </div>
        </div>
        <section class="pricing-section" id="pricingSection">
            <h1 class="pricing-title" id="pricingTitle"></h1>
            <p class="pricing-subtitle" id="pricingSubtitle"></p>
            <div class="pricing-amount" id="pricingAmount">
                <span class="currency" id="pricingCurrency">$</span>
                <span class="price" id="pricingPrice">0</span>
            </div>
            <p class="pricing-description" id="pricingDescription"></p>
            <p class="pricing-note" id="pricingNote"></p>
        </section>
    </div>

    <!-- Header with language toggle -->
    <div class="fixed-header">
        <div class="logo">
            <a href="/">
                <img src="img/duck-cute.webp" alt="Duck" width="25">
                <span>Duck CIT</span>
            </a>
        </div>
        <button class="lang-toggle" id="langBtn">
            <i class="fas fa-globe"></i>
            <span id="lang">EN</span>
            <i class="fas fa-spinner fa-spin" id="spinner" style="display: none;"></i>
        </button>
    </div>

    <!-- Footer with navigation and social links -->
    <footer>
        <hr>
        <div class="footer-links">
            <a href="/projects" id="myProjects"></a>
            <a href="/privacy-policy" id="privacyPolicy"></a>
            <a href="/terms-of-use" id="termsOfUse"></a>
            <a onclick="openDonateModal()" id="donate"></a>
        </div>
        <div class="footer-icons">
            <a href="https://github.com/DuckCIT" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://facebook.com/tducxD" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
        <p id="copyright">© 2025 Duck CIT</p>

        <!-- New Donate Modal -->
        <div id="donateModal" class="donate-modal-overlay">
            <div class="donate-modal-content">
                <div class="donate-modal-icon">
                    <img src="img/ic-scan.png" alt="Scan Icon" />
                </div>
                <h2>Scan QR code</h2>
                <p>Scan QR code to donate</p>
                <div class="donate-qr">
                    <img src="img/qrcode.png" alt="QR Code" />
                </div>
                <div class="donate-instruction">or enter account number</div>
                <div class="donate-code-container">
                    <div class="donate-bank-info">
                        <img src="img/bidv.png" alt="Bank Icon" />
                        <span id="donateBankNumber">8830619257</span>
                    </div>
                    <div class="donate-action-icon" onclick="copyBankNumber(this)">
                        <i class="fa-regular fa-copy"></i>
                        <span class="donate-tooltip">Copied!</span>
                    </div>
                    <div class="donate-action-icon" onclick="window.open('https://www.buymeacoffee.com/duckcitvn', '_blank')">
                        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="BMC" width="16" height="16" />
                        <span class="donate-tooltip">Buy me a coffee ☕</span>
                    </div>
                </div>
                <button class="donate-btn-close" onclick="closeDonateModal()">
                    Close
                </button>
            </div>
        </div>

        <!-- Question form modal -->
        <div id="questionModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">×</span>
                <h2 id="modalTitle"></h2>
                <p id="modalDesc"></p>
                <form id="questionForm">
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                    <div class="textarea-wrapper">
                        <textarea id="question" name="question" placeholder="Your question" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div id="loading" class="loading" style="display:none; margin-top: 0px;">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>
        </div>

        <!-- Notification system -->
        <div id="notification" class="notification hidden">
            <span id="notificationMessage"></span>
            <span id="closeNotification" class="close-notification">×</span>
        </div>
    </footer>
</body>
</html>
